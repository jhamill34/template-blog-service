{{ template "layout.html" . }}

{{ define "title" }}
Register
{{ end }}

{{ define "content" }}
<div class="flex justify-center">
	<div class="flex-1 p-8 ring-1 ring-gray-300 rounded m-4 max-w-sm">
		<h1 class="font-bold text-gray-900 text-xl text-center mb-4 border-b border-gray-300 p-2">Create an Account</h1>
		<form method="POST" action="/auth/register">
			<div class="text-sm mb-4 flex flex-col">
				<label class="font-bold block text-gray-900" for="email">Email</label>
				<input class="block border-0 ring-1 ring-inset ring-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-inset focus:ring-indigo-600" id="email" type="email" name="email" placeholder="Email" />
			</div>
			
			<div class="text-sm mb-4 flex flex-col">
				<label class="font-bold block text-gray-900" for="username">Username</label>
				<input class="block border-0 ring-1 ring-inset ring-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-inset focus:ring-indigo-600" id="username" type="text" name="username" placeholder="User Name" />
			</div>

			<div class="text-sm mb-4 flex flex-col">
				<label class="font-bold block text-gray-900" for="password">Password</label>
				<input class="block border-0 ring-1 ring-inset ring-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-inset focus:ring-indigo-600" id="password" type="password" name="password" placeholder="Password" />
			</div>
			
			<div class="text-sm mb-6 flex flex-col">
				<label class="font-bold block text-gray-900" for="confirm_password">Confirm Password</label>
				<input class="block border-0 ring-1 ring-inset ring-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-inset focus:ring-indigo-600" id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" />
			</div>

			<input type="hidden" name="token" value="{{ .Token }}" />
			<input type="hidden" name="id" value="{{ .Id }}" />

			<button class="w-full bg-indigo-600 py-2 rounded font-bold text-white hover:bg-indigo-500 transition-colors">Register</button>
		</form>
	</div>
</div>
{{ end }}
