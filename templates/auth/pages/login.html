{{ template "layout.html" . }}

{{ define "title" }}
Login
{{ end }}

{{ define "content" }}
<div class="flex justify-center">
	<div class="flex-1 p-8 border-[1px] border-gray-500 rounded m-4 max-w-sm">
		<h1 class="font-bold text-xl text-center mb-4 border-b border-gray-500 p-2">Login</h1>
		<form method="POST" action="/auth/login">
			<div class="text-sm mb-4 flex flex-col">
				<label class="font-bold block" for="email">Email</label>
				<input class="block rounded px-2 py-1 border-gray-500 focus:ring-0 focus:border-emerald-500" id="email" type="email" name="email" placeholder="Email" />
			</div>

			<div class="text-sm mb-6 flex flex-col">
				<label class="font-bold block" for="password">Password</label>
				<input class="block rounded px-2 py-1 border-gray-500 focus:ring-0 focus:border-emerald-500" id="password" type="password" name="password" placeholder="Password" />
			</div>

			<button class="w-full bg-emerald-300 py-2 rounded font-bold border-[1px] border-gray-500">Login</button>
		</form>

		<div class="mt-4 text-sm">
			<a class="text-emerald-500" href="/auth/password/forgot">Forgot Password</a>
		</div>
		
		<div class="mt-4 text-sm">
		 	<a class="text-emerald-500" href="/auth/register">Register</a>
		</div>
	</div>
</div>
{{ end }}
