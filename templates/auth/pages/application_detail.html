{{ define "title" }}
App details
{{ end }}

{{ define "content" }}
<div class="flex justify-center">
	<div class="max-w-screen-md flex-1 p-4">
		<div class="shadow ring-1 ring-black ring-opacity-5 rounded p-6">
			<div class="flex gap-2">
				<div class="px-4 sm:px-0 flex-1">
					<h3 class="text-base font-semibold leading-7 text-gray-900">Application Information</h3>
					<p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">information about the app.</p>
				</div>
			</div>

			<div class="mt-6 border-t border-gray-100">
				<dl class="divide-y divide-gray-100">
					<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
						<dt class="text-sm font-medium leading-6 text-gray-900">Name</dt>
						<dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ .Name }}</dd>
					</div>
					<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
						<dt class="text-sm font-medium leading-6 text-gray-900">Description</dt>
						<dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ .Description }}</dd>
					</div>
					<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
						<dt class="text-sm font-medium leading-6 text-gray-900">App ID</dt>
						<dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ .AppId }}</dd>
					</div>
					<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
						<dt class="text-sm font-medium leading-6 text-gray-900">Redirect URI</dt>
						<dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ .RedirectUri }}</dd>
					</div>
				</dl>
			</div>
		</div>
	</div>
</div>
{{ end }}
