{{ template "layout.html" . }}

{{ define "title" }}
New Post
{{ end }}

{{ define "content" }}
<div class="flex justify-center">
	<div class="flex-1 p-8 ring-1 ring-gray-300 rounded m-4 max-w-sm">
		<h1 class="font-bold text-gray-900 text-xl text-center mb-4 border-b border-gray-300 p-2">New Post</h1>
		<form method="POST" action="/blog">
			<div class="text-sm mb-4 flex flex-col">
				<label class="font-bold block text-gray-900" for="title">Title</label>
				<input class="block border-0 ring-1 ring-inset ring-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-inset focus:ring-indigo-600" id="title" type="text" name="title" placeholder="Title" />
			</div>
			
			<div class="text-sm mb-4 flex flex-col">
				<label class="font-bold block text-gray-900" for="content">Content</label>
				<input class="block border-0 ring-1 ring-inset ring-gray-300 rounded px-2 py-1 focus:ring-2 focus:ring-inset focus:ring-indigo-600" id="content" type="text" name="content" placeholder="Content" />
			</div>

			<button class="w-full bg-indigo-600 py-2 rounded font-bold text-white hover:bg-indigo-500 transition-colors">Submit</button>
		</form>
	</div>
</div>
{{ end }}
