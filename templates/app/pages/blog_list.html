{{ template "layout.html" . }}

{{ define "title" }}
Blog Posts
{{ end }}

{{ define "content" }}
<div class="flex justify-center">
	<div class="flex-1 max-w-screen-md p-4">
		<ul class="">
			{{ range . }}
			<li class="relative shadow rounded">
				<a href="/blog/{{ .Id }}">
					<div class="flex flex-col">
						<img src="data:{{ .ImageMime }};base64, {{ .Image }}" />
						<div class="flex-1 p-4">
							<div class="flex items-center border-b border-gray-800/10 pb-2">
								<span class="font-bold text-xl flex-1 text-gray-900">{{ .Title }}</span>
								<span class="text-xs">{{ .Date }}</span>
							</div>
							<p>{{ .Preview }}</p>
						</div>
					</div>

					<span class="absolute inset-0" />
				</a>
			</li>
			{{ end }}
		</ul>
	</div>
</div>
{{ end }}
