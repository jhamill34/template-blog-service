version: '3'

services:
  gateway-service:
    build:
      context: ../
      dockerfile: build/gateway/Dockerfile
    ports:
      - 3332:3332
    networks:
      - main
    volumes:
      - ../:/app
    depends_on:
      app-redis-store:
        condition: service_healthy

  app-service:
    build:
      context: ../
      dockerfile: build/app/Dockerfile
    ports:
      - 3333:3333
    networks:
      - main
    volumes:
      - ../:/app
    depends_on:
      app-mysql:
        condition: service_healthy
      app-redis-store:
        condition: service_healthy
      pubsub:
        condition: service_healthy

  app-mysql:
    image: mysql:latest
    container_name: app-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: app-db
      MYSQL_USER: app-user
      MYSQL_PASSWORD: password
    ports:
      - "10004:3306"
    networks:
      - main
    volumes:
      - app-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  app-redis-store:
    image: redis:latest
    container_name: app-redis-store
    environment:
      - REDIS_PASSWORD=password
    ports:
      - "6383:6379"
    networks:
      - main
    volumes:
      - app-redis-data:/data
    command: /bin/sh -c 'redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  auth-service:
    build:
      context: ../
      dockerfile: build/auth/Dockerfile
    ports:
      - 3334:3334
    networks:
      - main
    volumes:
      - ../:/app
    depends_on:
      auth-mysql:
        condition: service_healthy
      auth-redis-store:
        condition: service_healthy
      pubsub:
        condition: service_healthy

  auth-mysql:
    image: mysql:latest
    container_name: auth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: auth-db
      MYSQL_USER: auth-user
      MYSQL_PASSWORD: password
    ports:
      - "10003:3306"
    networks:
      - main
    volumes:
      - auth-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  auth-redis-store:
    image: redis:latest
    container_name: auth-redis-store
    environment:
      - REDIS_PASSWORD=password
    ports:
      - "6382:6379"
    networks:
      - main
    volumes:
      - auth-redis-data:/data
    command: /bin/sh -c 'redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
  
  pubsub:
    image: redis:latest
    container_name: pubsub
    environment:
      - REDIS_PASSWORD=password
    ports:
      - "6384:6379"
    networks:
      - main
    volumes:
      - pubsub-data:/data
    command: /bin/sh -c 'redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

volumes:
  auth-mysql-data:
  auth-redis-data:
  app-mysql-data:
  app-redis-data:
  pubsub-data:

networks:
  main:
    name: main
    driver: bridge
