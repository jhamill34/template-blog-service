version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./_wildcard.spedue.com.pem:/certs/spedue.com.pem
      - ./_wildcard.spedue.com-key.pem:/certs/spedue.com-key.pem
    networks:
      - main

  gateway_service:
    container_name: gateway_service
    build:
      context: ../
      dockerfile: build/gateway/Dockerfile
    networks:
      - main
    volumes:
      - ../:/app
    depends_on:
      redis_store:
        condition: service_healthy

  app_service:
    container_name: app_service
    build:
      context: ../
      dockerfile: build/app/Dockerfile
    networks:
      - main
    volumes:
      - ../:/app
    depends_on:
      app_mysql:
        condition: service_healthy
      redis_store:
        condition: service_healthy
  
  auth_service:
    container_name: auth_service
    build:
      context: ../
      dockerfile: build/auth/Dockerfile
    networks:
      - main
    volumes:
      - ../:/app
    depends_on:
      auth_mysql:
        condition: service_healthy
      redis_store:
        condition: service_healthy

  app_mysql:
    image: mysql:latest
    container_name: app_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: app-db
      MYSQL_USER: app-user
      MYSQL_PASSWORD: password
    ports:
      - "10004:3306"
    networks:
      - main
    volumes:
      - app_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

  auth_mysql:
    image: mysql:latest
    container_name: auth_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: auth-db
      MYSQL_USER: auth-user
      MYSQL_PASSWORD: password
    ports:
      - "10003:3306"
    networks:
      - main
    volumes:
      - auth_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
  
  redis_store:
    image: redis:latest
    container_name: redis_store
    environment:
      - REDIS_PASSWORD=password
    ports:
      - "6383:6379"
    networks:
      - main
    volumes:
      - redis_data:/data
    command: /bin/sh -c 'redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

volumes:
  auth_mysql_data:
  redis_data:
  app_mysql_data:

networks:
  main:
    name: main
    driver: bridge
