version: '3'

services:
  migration_service:
    image: server:latest
    environment:
      SERVICE: migration
    networks:
      - main
    depends_on:
      mysql_store:
        condition: service_healthy

  gateway_service:
    container_name: gateway_service
    image: server:latest
    environment:
      SERVICE: gateway
    networks:
      - main
    depends_on:
      redis_store:
        condition: service_healthy

  app_service:
    container_name: app_service
    image: server:latest
    environment:
      SERVICE: app
    networks:
      - main
    depends_on:
      migration_service:
        condition: service_completed_successfully
      redis_store:
        condition: service_healthy
  
  auth_service:
    container_name: auth_service
    image: server:latest
    environment:
      SERVICE: auth
    networks:
      - main
    depends_on:
      migration_service:
        condition: service_completed_successfully
      redis_store:
        condition: service_healthy
  

  mysql_store:
    image: mysql:latest
    container_name: mysql_store 
    ports:
      - "10003:3306"
    networks:
      - main
    environment:
      MYSQL_ROOT_PASSWORD: supersecret
      MYSQL_DATABASE: datadb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
  
  redis_store:
    image: redis:latest
    container_name: redis_store
    environment:
      - REDIS_PASSWORD=password
    ports:
      - "6383:6379"
    networks:
      - main
    volumes:
      - redis_data:/data
    command: /bin/sh -c 'redis-server --appendonly yes --requirepass $${REDIS_PASSWORD}'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      timeout: 10s
      retries: 10

  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./_wildcard.spedue.com.pem:/certs/spedue.com.pem
      - ./_wildcard.spedue.com-key.pem:/certs/spedue.com-key.pem
    networks:
      - main
    depends_on:
      auth_service:
        condition: service_started
      app_service:
        condition: service_started
      gateway_service:
        condition: service_started


volumes:
  mysql_data:
  redis_data:

networks:
  main:
    name: main
    driver: bridge
