events {}

http {
    upstream app {
        server app_service:80;
    }
    
	upstream auth {
        server auth_service:80;
    }
    
	upstream gateway {
        server gateway_service:80;
    }

    server {
        listen 443 ssl;
        server_name api.spedue.com;

		ssl_certificate /certs/spedue.com.pem;
		ssl_certificate_key /certs/spedue.com-key.pem;

        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
	server {
        listen 443 ssl;
        server_name auth.spedue.com;

		ssl_certificate /certs/spedue.com.pem;
		ssl_certificate_key /certs/spedue.com-key.pem;

        location / {
            proxy_pass http://auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name app.spedue.com;
		
		ssl_certificate /certs/spedue.com.pem;
		ssl_certificate_key /certs/spedue.com-key.pem;

        location / {
            proxy_pass http://gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
